<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter with History</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
        }
        .card-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .swap-btn:hover {
            transform: rotate(180deg);
        }
        .swap-btn {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">ðŸ’± Currency Converter</h1>
            <p class="text-blue-200">Real-time exchange rates with 1-year history</p>
        </div>

        <!-- Converter Card -->
        <div class="card-glass rounded-2xl shadow-2xl p-6 md:p-8 mb-6">
            <div class="grid md:grid-cols-7 gap-4 items-end">
                <!-- Amount Input -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                    <input type="number" id="amount" value="1" min="0" step="any"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg font-semibold">
                </div>

                <!-- From Currency -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">From</label>
                    <select id="fromCurrency"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg bg-white">
                    </select>
                </div>

                <!-- Swap Button -->
                <div class="flex justify-center md:col-span-1">
                    <button id="swapBtn" class="swap-btn bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                        </svg>
                    </button>
                </div>

                <!-- To Currency -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">To</label>
                    <select id="toCurrency"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg bg-white">
                    </select>
                </div>
            </div>

            <!-- Result Display -->
            <div class="mt-6 p-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                    <div>
                        <p class="text-gray-500 text-sm mb-1">Converted Amount</p>
                        <p id="result" class="text-3xl md:text-4xl font-bold text-blue-600">--</p>
                    </div>
                    <div class="mt-4 md:mt-0 text-right">
                        <p class="text-gray-500 text-sm mb-1">Exchange Rate</p>
                        <p id="rate" class="text-xl font-semibold text-gray-700">--</p>
                    </div>
                </div>
                <div class="mt-4 flex items-center gap-2">
                    <span id="cacheStatus" class="text-xs px-2 py-1 rounded-full bg-gray-200 text-gray-600"></span>
                    <span id="lastUpdated" class="text-xs text-gray-400"></span>
                </div>
            </div>
        </div>

        <!-- History Chart Card -->
        <div class="card-glass rounded-2xl shadow-2xl p-6 md:p-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800">ðŸ“ˆ 1-Year Exchange Rate History</h2>
                <div id="chartLoading" class="text-sm text-gray-500 flex items-center gap-2">
                    <svg class="animate-spin h-4 w-4 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading chart...
                </div>
            </div>
            <div class="relative h-64 md:h-80">
                <canvas id="historyChart"></canvas>
            </div>
            <div class="mt-4 grid grid-cols-3 gap-4 text-center">
                <div class="bg-green-50 rounded-lg p-3">
                    <p class="text-xs text-gray-500">Highest</p>
                    <p id="highestRate" class="text-lg font-bold text-green-600">--</p>
                </div>
                <div class="bg-blue-50 rounded-lg p-3">
                    <p class="text-xs text-gray-500">Average</p>
                    <p id="avgRate" class="text-lg font-bold text-blue-600">--</p>
                </div>
                <div class="bg-red-50 rounded-lg p-3">
                    <p class="text-xs text-gray-500">Lowest</p>
                    <p id="lowestRate" class="text-lg font-bold text-red-600">--</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-blue-200 text-sm">
            <p>Data provided by <a href="https://www.frankfurter.app/" target="_blank" class="underline hover:text-white">Frankfurter API</a></p>
            <p class="mt-1">Rates are cached locally to minimize API calls</p>
        </div>
    </div>

    <script>
        // Currency list with flags
        const currencies = {
            'USD': { name: 'US Dollar', flag: 'ðŸ‡ºðŸ‡¸' },
            'EUR': { name: 'Euro', flag: 'ðŸ‡ªðŸ‡º' },
            'GBP': { name: 'British Pound', flag: 'ðŸ‡¬ðŸ‡§' },
            'JPY': { name: 'Japanese Yen', flag: 'ðŸ‡¯ðŸ‡µ' },
            'AUD': { name: 'Australian Dollar', flag: 'ðŸ‡¦ðŸ‡º' },
            'CAD': { name: 'Canadian Dollar', flag: 'ðŸ‡¨ðŸ‡¦' },
            'CHF': { name: 'Swiss Franc', flag: 'ðŸ‡¨ðŸ‡­' },
            'CNY': { name: 'Chinese Yuan', flag: 'ðŸ‡¨ðŸ‡³' },
            'INR': { name: 'Indian Rupee', flag: 'ðŸ‡®ðŸ‡³' },
            'MXN': { name: 'Mexican Peso', flag: 'ðŸ‡²ðŸ‡½' },
            'BRL': { name: 'Brazilian Real', flag: 'ðŸ‡§ðŸ‡·' },
            'KRW': { name: 'South Korean Won', flag: 'ðŸ‡°ðŸ‡·' },
            'SGD': { name: 'Singapore Dollar', flag: 'ðŸ‡¸ðŸ‡¬' },
            'HKD': { name: 'Hong Kong Dollar', flag: 'ðŸ‡­ðŸ‡°' },
            'NOK': { name: 'Norwegian Krone', flag: 'ðŸ‡³ðŸ‡´' },
            'SEK': { name: 'Swedish Krona', flag: 'ðŸ‡¸ðŸ‡ª' },
            'DKK': { name: 'Danish Krone', flag: 'ðŸ‡©ðŸ‡°' },
            'NZD': { name: 'New Zealand Dollar', flag: 'ðŸ‡³ðŸ‡¿' },
            'ZAR': { name: 'South African Rand', flag: 'ðŸ‡¿ðŸ‡¦' },
            'PLN': { name: 'Polish ZÅ‚oty', flag: 'ðŸ‡µðŸ‡±' }
        };

        let historyChart = null;

        // Cache management (simulates database storage)
        const CacheManager = {
            getKey(from, to, type = 'rate') {
                const today = new Date().toISOString().split('T')[0];
                return `currency_${type}_${from}_${to}_${today}`;
            },

            getHistoryKey(from, to) {
                const today = new Date().toISOString().split('T')[0];
                return `currency_history_${from}_${to}_${today}`;
            },

            get(key) {
                const data = localStorage.getItem(key);
                if (data) {
                    return JSON.parse(data);
                }
                return null;
            },

            set(key, data) {
                localStorage.setItem(key, JSON.stringify(data));
            },

            cleanOldCache() {
                const today = new Date().toISOString().split('T')[0];
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('currency_') && !key.includes(today)) {
                        localStorage.removeItem(key);
                    }
                });
            }
        };

        // Initialize dropdowns
        function initDropdowns() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');

            Object.entries(currencies).forEach(([code, data]) => {
                const optionFrom = new Option(`${data.flag} ${code} - ${data.name}`, code);
                const optionTo = new Option(`${data.flag} ${code} - ${data.name}`, code);
                fromSelect.add(optionFrom);
                toSelect.add(optionTo);
            });

            fromSelect.value = 'USD';
            toSelect.value = 'EUR';
        }

        // Fetch current rate
        async function fetchCurrentRate(from, to) {
            const cacheKey = CacheManager.getKey(from, to);
            const cached = CacheManager.get(cacheKey);

            if (cached) {
                updateCacheStatus(true);
                return cached;
            }

            updateCacheStatus(false);
            
            try {
                const response = await fetch(`https://api.frankfurter.app/latest?from=${from}&to=${to}`);
                const data = await response.json();
                
                const result = {
                    rate: data.rates[to],
                    date: data.date
                };
                
                CacheManager.set(cacheKey, result);
                return result;
            } catch (error) {
                console.error('Error fetching rate:', error);
                throw error;
            }
        }

        // Fetch historical data
        async function fetchHistoricalData(from, to) {
            const cacheKey = CacheManager.getHistoryKey(from, to);
            const cached = CacheManager.get(cacheKey);

            if (cached) {
                return cached;
            }

            const endDate = new Date();
            const startDate = new Date();
            startDate.setFullYear(startDate.getFullYear() - 1);

            const formatDate = (d) => d.toISOString().split('T')[0];

            try {
                const response = await fetch(
                    `https://api.frankfurter.app/${formatDate(startDate)}..${formatDate(endDate)}?from=${from}&to=${to}`
                );
                const data = await response.json();
                
                CacheManager.set(cacheKey, data);
                return data;
            } catch (error) {
                console.error('Error fetching history:', error);
                throw error;
            }
        }

        // Update cache status display
        function updateCacheStatus(fromCache) {
            const statusEl = document.getElementById('cacheStatus');
            if (fromCache) {
                statusEl.textContent = 'âš¡ From Cache';
                statusEl.className = 'text-xs px-2 py-1 rounded-full bg-green-100 text-green-700';
            } else {
                statusEl.textContent = 'ðŸŒ Fresh from API';
                statusEl.className = 'text-xs px-2 py-1 rounded-full bg-blue-100 text-blue-700';
            }
        }

        // Convert currency
        async function convert() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;

            if (from === to) {
                document.getElementById('result').textContent = `${currencies[to].flag} ${amount.toFixed(2)} ${to}`;
                document.getElementById('rate').textContent = `1 ${from} = 1 ${to}`;
                return;
            }

            try {
                const data = await fetchCurrentRate(from, to);
                const converted = amount * data.rate;
                
                document.getElementById('result').textContent = `${currencies[to].flag} ${converted.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 4 })} ${to}`;
                document.getElementById('rate').textContent = `1 ${from} = ${data.rate.toFixed(4)} ${to}`;
                document.getElementById('lastUpdated').textContent = `Rate date: ${data.date}`;
                
                // Update chart
                updateChart(from, to);
            } catch (error) {
                document.getElementById('result').textContent = 'Error fetching rate';
            }
        }

        // Update history chart
        async function updateChart(from, to) {
            const loadingEl = document.getElementById('chartLoading');
            loadingEl.classList.remove('hidden');

            if (from === to) {
                loadingEl.classList.add('hidden');
                if (historyChart) {
                    historyChart.data.labels = [];
                    historyChart.data.datasets[0].data = [];
                    historyChart.update();
                }
                document.getElementById('highestRate').textContent = '1.0000';
                document.getElementById('avgRate').textContent = '1.0000';
                document.getElementById('lowestRate').textContent = '1.0000';
                return;
            }

            try {
                const data = await fetchHistoricalData(from, to);
                const dates = Object.keys(data.rates);
                const rates = dates.map(date => data.rates[date][to]);

                // Calculate stats
                const highest = Math.max(...rates);
                const lowest = Math.min(...rates);
                const avg = rates.reduce((a, b) => a + b, 0) / rates.length;

                document.getElementById('highestRate').textContent = highest.toFixed(4);
                document.getElementById('avgRate').textContent = avg.toFixed(4);
                document.getElementById('lowestRate').textContent = lowest.toFixed(4);

                // Update chart
                if (historyChart) {
                    historyChart.data.labels = dates;
                    historyChart.data.datasets[0].data = rates;
                    historyChart.data.datasets[0].label = `${from} to ${to}`;
                    historyChart.update();
                } else {
                    createChart(dates, rates, from, to);
                }

                loadingEl.classList.add('hidden');
            } catch (error) {
                loadingEl.textContent = 'Error loading chart';
            }
        }

        // Create chart
        function createChart(dates, rates, from, to) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.3)');
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');

            historyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: `${from} to ${to}`,
                        data: rates,
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: 'rgb(59, 130, 246)',
                        pointHoverBorderColor: 'white',
                        pointHoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(15, 23, 42, 0.9)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return `Rate: ${context.parsed.y.toFixed(4)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxTicksLimit: 12,
                                color: '#64748b'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(100, 116, 139, 0.1)'
                            },
                            ticks: {
                                color: '#64748b'
                            }
                        }
                    }
                }
            });
        }

        // Swap currencies
        function swapCurrencies() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            convert();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            CacheManager.cleanOldCache();
            initDropdowns();
            
            document.getElementById('amount').addEventListener('input', convert);
            document.getElementById('fromCurrency').addEventListener('change', convert);
            document.getElementById('toCurrency').addEventListener('change', convert);
            document.getElementById('swapBtn').addEventListener('click', swapCurrencies);
            
            // Initial conversion
            convert();
        });
    </script>
</body>
</html>

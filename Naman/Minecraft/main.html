<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Mods</title>
    <style>
        /* --- Google Font for Pixelated Style --- */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* --- Core Setup & Theme Colors --- */
        :root {
            --neon-blue: #00BFFF;
            --neon-purple: #A020F0;
            --neon-green: #39FF14;
            --dark-bg: #0d0d0d;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--dark-bg);
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        /* --- Animated Border Container --- */
        .main-container {
            position: relative;
            padding: 4rem 5rem;
            background: rgba(20, 20, 20, 0.8);
            border: 4px solid transparent;
            z-index: 10;
            overflow: hidden;
            backdrop-filter: blur(3px);
        }

        /* The animated border effect */
        .main-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%; 
            height: 200%;
            z-index: -1;
            background-image: conic-gradient(
                var(--neon-blue), 
                var(--neon-purple), 
                var(--neon-green),
                var(--neon-blue)
            );
            animation: rotate-border 4s linear infinite;
        }
        
        /* Inner border to create a gap */
        .main-container::after {
            content: '';
            position: absolute;
            inset: 4px; /* Matches the border width */
            background-color: var(--dark-bg);
            z-index: -1;
        }

        /* --- Content Styling --- */
        .content {
            position: relative;
            text-align: center;
        }
        
        h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            text-transform: uppercase;
            margin: 0 0 3.5rem 0;
            /* Animated text shadow for glowing effect */
            animation: glow-text 4s ease-in-out infinite;
        }

        /* --- Enter Button --- */
        .enter-button {
            display: inline-block;
            padding: 18px 36px;
            font-size: 1.5rem;
            color: white;
            background-color: transparent;
            border: 3px solid var(--neon-purple);
            text-decoration: none;
            cursor: pointer;
            text-shadow: 0 0 10px var(--neon-purple);
            box-shadow: inset 0 0 10px var(--neon-purple), 0 0 10px var(--neon-purple);
            transition: all 0.3s ease;
        }

        .enter-button:hover {
            color: var(--dark-bg);
            background-color: var(--neon-purple);
            box-shadow: inset 0 0 15px var(--neon-purple), 0 0 30px var(--neon-purple), 0 0 40px #fff;
            transform: translateY(-5px);
        }

        /* --- Floating Emoji Setup --- */
        .emoji {
            position: absolute;
            display: block;
            pointer-events: none; 
            animation: float 20s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--neon-blue));
        }

        /* Assigning different positions, sizes, and animation delays */
        .emoji-1 { top: 15%; left: 10%; width: 64px; height: 64px; animation-delay: 0s; }
        .emoji-2 { top: 65%; left: 20%; width: 64px; height: 64px; animation-delay: -8s; animation-duration: 25s; filter: drop-shadow(0 0 10px var(--neon-purple)); }
        .emoji-3 { top: 25%; right: 12%; width: 64px; height: 64px; animation-delay: -14s; animation-duration: 18s; filter: drop-shadow(0 0 10px var(--neon-green)); }
        .emoji-4 { bottom: 10%; right: 15%; width: 64px; height: 64px; animation-delay: -4s; animation-duration: 22s; }
        .emoji-5 { top: 50%; right: 40%; width: 56px; height: 56px; animation-delay: -18s; animation-duration: 16s; }
        .emoji-6 { bottom: 20%; left: 5%; width: 64px; height: 64px; animation-delay: -11s; animation-duration: 28s; }

        /* --- Animations --- */
        @keyframes rotate-border {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes glow-text {
            0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--neon-blue), 0 0 20px var(--neon-blue); }
            33% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--neon-green), 0 0 20px var(--neon-green); }
            66% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--neon-purple), 0 0 20px var(--neon-purple); }
        }

        @keyframes float {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            20% { transform: translateY(-30px) translateX(40px) rotate(20deg); }
            40% { transform: translateY(20px) translateX(-30px) rotate(-10deg); }
            60% { transform: translateY(-15px) translateX(20px) rotate(40deg); }
            80% { transform: translateY(25px) translateX(10px) rotate(-30deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        }

    </style>
</head>
<body>

    <!-- Floating Emojis in the background -->
    <img src="https://cdn3.emoji.gg/emojis/26915-minecraft-zombie.png" alt="minecraft zombie" class="emoji emoji-1">
    <img src="https://cdn3.emoji.gg/emojis/801978-minecraftnetheritesword.gif" alt="netherite sword" class="emoji emoji-2">
    <img src="https://cdn3.emoji.gg/emojis/1852-notchapple.gif" alt="golden apple" class="emoji emoji-3">
    <img src="https://cdn3.emoji.gg/emojis/5521-totemofundying.png" alt="totem of undying" class="emoji emoji-4">
    <img src="https://cdn3.emoji.gg/emojis/16469-diamond.png" alt="diamond" class="emoji emoji-5">
    <img src="https://cdn3.emoji.gg/emojis/7993-enderpearl.png" alt="ender pearl" class="emoji emoji-6">


    <div class="main-container">
        <div class="content">
            <h1>Minecraft</h1>
            <!-- This button links to the "index.html" file you'd create next -->
            <a href="index.html" class="enter-button">Enter</a>
        </div>
    </div>

</body>
</html>

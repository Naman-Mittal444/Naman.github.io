<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpeedX Pro - Internet Speed Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, #1a1a3e 0%, #0a0a1a 50%, #050510 100%);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orbitron {
            font-family: 'Orbitron', monospace;
        }

        /* Full screen container */
        .main-container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            overflow-y: auto;
        }

        /* 3D Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(ellipse at center, rgba(99, 102, 241, 0.15) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            animation: pulse-bg 6s ease-in-out infinite;
        }

        @keyframes pulse-bg {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(139, 92, 246, 0.8);
            border-radius: 50%;
            animation: float 20s infinite linear;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.9);
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Grid lines background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
            pointer-events: none;
        }

        /* Main Card */
        .speed-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 32px;
            box-shadow: 
                0 30px 60px -20px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255,255,255,0.05),
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 0 100px rgba(99, 102, 241, 0.1);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            width: 100%;
            max-width: 480px;
        }

        @media (min-width: 768px) {
            .speed-card {
                max-width: 520px;
            }
        }

        /* Speedometer */
        .speedometer {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .speedometer {
                width: 320px;
                height: 320px;
            }
        }

        .speedometer-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .ring-outer {
            width: 100%;
            height: 100%;
            background: conic-gradient(from 135deg, 
                rgba(99, 102, 241, 0.05) 0deg,
                rgba(99, 102, 241, 0.2) 90deg,
                rgba(168, 85, 247, 0.2) 180deg,
                rgba(236, 72, 153, 0.05) 270deg
            );
            box-shadow: 
                0 0 80px rgba(99, 102, 241, 0.2),
                inset 0 0 80px rgba(0,0,0,0.6);
        }

        .ring-inner {
            width: 85%;
            height: 85%;
            background: radial-gradient(circle at 30% 30%, #1a1a3e, #0a0a1a);
            box-shadow: 
                inset 0 0 50px rgba(0,0,0,0.9),
                0 0 30px rgba(99, 102, 241, 0.15);
        }

        .ring-progress {
            width: 92%;
            height: 92%;
            background: transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ring-progress svg {
            width: 100%;
            height: 100%;
            transform: rotate(-225deg);
        }

        .progress-track {
            fill: none;
            stroke: rgba(255,255,255,0.05);
            stroke-width: 8;
            stroke-linecap: round;
        }

        .progress-fill {
            fill: none;
            stroke: url(#speedGradient);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 424;
            stroke-dashoffset: 424;
            transition: stroke-dashoffset 0.3s ease-out;
            filter: drop-shadow(0 0 12px rgba(99, 102, 241, 0.9));
        }

        /* Speed Display */
        .speed-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .speed-value {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #818cf8, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
        }

        @media (min-width: 768px) {
            .speed-value {
                font-size: 4.5rem;
            }
        }

        .speed-unit {
            font-size: 1rem;
            color: rgba(255,255,255,0.5);
            margin-top: 4px;
            letter-spacing: 2px;
        }

        /* Start Button */
        .start-btn {
            position: relative;
            width: 100%;
            padding: 18px 40px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: white;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                0 15px 40px rgba(99, 102, 241, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(99, 102, 241, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .start-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .start-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Stats Grid */
        .stat-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        @media (min-width: 768px) {
            .stat-value {
                font-size: 1.75rem;
            }
        }

        /* Testing Animation */
        .testing-active .speedometer {
            animation: glow-pulse 1s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.3)); }
            50% { filter: drop-shadow(0 0 60px rgba(139, 92, 246, 0.7)); }
        }

        /* Wave animation */
        .wave-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            width: 100%;
            height: 100%;
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid rgba(139, 92, 246, 0.4);
            border-radius: 50%;
            animation: wave-expand 2s ease-out infinite;
            opacity: 0;
        }

        .wave:nth-child(1) { animation-delay: 0s; }
        .wave:nth-child(2) { animation-delay: 0.6s; }
        .wave:nth-child(3) { animation-delay: 1.2s; }

        @keyframes wave-expand {
            0% { width: 80%; height: 80%; opacity: 0.6; transform: translate(-50%, -50%); }
            100% { width: 130%; height: 130%; opacity: 0; transform: translate(-50%, -50%); }
        }

        /* Server badge */
        .server-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 50px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.5); }
            50% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
        }

        /* Phase indicator */
        .phase-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .phase-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .phase-dot.active {
            background: #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.8);
        }

        .phase-dot.complete {
            background: #22c55e;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.8);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 3px;
        }

        /* Connection quality bar */
        .quality-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .quality-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease, background 0.3s ease;
        }

        /* Additional info section */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 12px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            margin-top: 16px;
        }

        .info-item {
            text-align: center;
            padding: 8px;
        }

        .info-label {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.8);
            margin-top: 2px;
        }
    </style>
</head>
<body class="text-white">
    <!-- Background Elements -->
    <div class="grid-bg"></div>
    <div class="bg-animation">
        <div class="particle" style="left: 5%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 15%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 25%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 35%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 45%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 55%; animation-delay: 7s;"></div>
        <div class="particle" style="left: 65%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 75%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 85%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 95%; animation-delay: 1.5s;"></div>
    </div>

    <!-- Main Container -->
    <div class="main-container relative z-10">
        <!-- Logo -->
        <div class="text-center mb-6">
            <h1 class="orbitron text-3xl md:text-4xl font-bold mb-1">
                <span class="bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                    SpeedX
                </span>
                <span class="text-purple-300 text-lg ml-1">PRO</span>
            </h1>
            <p class="text-gray-500 text-xs tracking-widest">ACCURATE SPEED ANALYSIS</p>
        </div>

        <!-- Main Speed Test Card -->
        <div class="speed-card p-6 md:p-8" id="mainCard">
            <!-- Server Info -->
            <div class="text-center mb-4">
                <div class="server-badge">
                    <span class="pulse-dot"></span>
                    <span id="serverInfo">Connecting...</span>
                </div>
            </div>

            <!-- Phase Indicator -->
            <div class="phase-indicator">
                <div class="phase-dot" id="phase1"></div>
                <div class="phase-dot" id="phase2"></div>
                <div class="phase-dot" id="phase3"></div>
            </div>

            <!-- Speedometer -->
            <div class="speedometer mb-6" id="speedometer">
                <div class="speedometer-ring ring-outer"></div>
                <div class="speedometer-ring ring-inner"></div>
                
                <!-- Progress Ring -->
                <div class="ring-progress">
                    <svg viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#6366f1"/>
                                <stop offset="50%" style="stop-color:#a855f7"/>
                                <stop offset="100%" style="stop-color:#ec4899"/>
                            </linearGradient>
                        </defs>
                        <circle class="progress-track" cx="100" cy="100" r="90" 
                                stroke-dasharray="424" stroke-dashoffset="141"/>
                        <circle class="progress-fill" id="progressCircle" cx="100" cy="100" r="90"/>
                    </svg>
                </div>

                <!-- Wave Animation -->
                <div class="wave-container" id="waveContainer" style="display: none;">
                    <div class="wave"></div>
                    <div class="wave"></div>

                </div>

                <!-- Speed Display -->
                <div class="speed-display">
                    <div class="speed-value orbitron" id="speedValue">0</div>
                    <div class="speed-unit orbitron" id="speedUnit">MBPS</div>

                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-3 gap-3 mb-6">
                <!-- Download -->
                <div class="stat-item">
                    <div class="flex items-center justify-center gap-1 mb-1">
                        <svg class="w-4 h-4 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                        </svg>
                        <span class="text-xs text-gray-400">DOWN</span>
                    </div>
                    <div class="stat-value orbitron text-green-400" id="downloadSpeed">--</div>
                    <div class="text-xs text-gray-500">Mbps</div>
                    <div class="quality-bar">
                        <div class="quality-fill bg-gradient-to-r from-green-500 to-emerald-400" id="downloadBar" style="width: 0%"></div>

                <!-- Upload -->
                <div class="stat-item">
                    <div class="flex items-center justify-center gap-1 mb-1">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>

                        <svg class="w-4 h-4 text-amber-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>

                    <div class="info-value" id="ispName">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">IP Address</div>
                    <div class="info-value orbitron" id="ipAddress">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Server</div>
                    <div class="info-value" id="serverLocation">--</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-gray-600 text-xs">
            <p>Powered by Cloudflare Speed Test API</p>
        </div>
    </div>

    <script>
        // Global variables
        let isTesting = false;
        let speedSamples = [];
        const MAX_SPEED_REFERENCE = 1000; // For percentage calculation

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            detectNetworkInfo();
        });

        // Detect network info using multiple APIs for accuracy
        async function detectNetworkInfo() {
            try {
                // Primary: ipapi.co
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                document.getElementById('serverInfo').textContent = `${data.city || 'Unknown'}, ${data.country_name || 'Unknown'}`;
                document.getElementById('ipAddress').textContent = data.ip || '--';
                document.getElementById('ispName').textContent = data.org ? data.org.substring(0, 20) : '--';
                document.getElementById('serverLocation').textContent = `${data.city || 'Auto'}`;
                
            } catch (error) {
                console.log('Primary API failed, trying backup...');
                try {
                    // Backup: ipinfo.io
                    const response = await fetch('https://ipinfo.io/json');
                    const data = await response.json();
                    
                    document.getElementById('serverInfo').textContent = `${data.city || 'Unknown'}, ${data.country || 'Unknown'}`;
                    document.getElementById('ipAddress').textContent = data.ip || '--';
                    document.getElementById('ispName').textContent = data.org ? data.org.substring(0, 20) : '--';
                    document.getElementById('serverLocation').textContent = `${data.city || 'Auto'}`;
                } catch (e) {
                    document.getElementById('serverInfo').textContent = 'Ready to test';
                }
            }
        }

        // Update progress circle (270 degree arc)
        function updateProgressCircle(percentage) {
            const circle = document.getElementById('progressCircle');
            const maxDash = 424; // 75% of full circumference for 270 degrees
            const offset = maxDash - (percentage / 100 * maxDash * 0.75);
            circle.style.strokeDashoffset = Math.max(offset, maxDash * 0.25);
        }

        // Update phase indicators
        function setPhase(phase) {
            const phases = ['phase1', 'phase2', 'phase3'];
            phases.forEach((p, i) => {
                const el = document.getElementById(p);
                el.classList.remove('active', 'complete');
                if (i < phase - 1) el.classList.add('complete');
                if (i === phase - 1) el.classList.add('active');
            });
        }

        // Accurate Ping measurement using Performance API
        async function measurePing() {
            const pings = [];
            const testUrls = [
                'https://cloudflare.com/cdn-cgi/trace',
                'https://www.google.com/generate_204',
                'https://www.gstatic.com/generate_204'
            ];
            
            document.getElementById('testPhase').textContent = 'MEASURING LATENCY...';
            
            for (let round = 0; round < 10; round++) {
                const url = testUrls[round % testUrls.length];
                const start = performance.now();
                
                try {
                    await fetch(url + '?t=' + Date.now(), { 
                        mode: 'no-cors', 
                        cache: 'no-store',
                        credentials: 'omit'
                    });
                    const end = performance.now();
                    const ping = end - start;
                    
                    // Filter out outliers (only keep reasonable pings)
                    if (ping > 0 && ping < 2000) {
                        pings.push(ping);
                    }
                    
                    // Update UI with current ping
                    if (pings.length > 0) {
                        const currentAvg = pings.reduce((a, b) => a + b) / pings.length;
                        document.getElementById('speedValue').textContent = currentAvg.toFixed(0);
                        document.getElementById('speedUnit').textContent = 'MS';
                    }
                } catch (e) {
                    // Skip failed attempts
                }
                
                await new Promise(r => setTimeout(r, 50));
            }
            
            if (pings.length === 0) {
                return { ping: 50, jitter: 5 }; // Fallback values
            }
            
            // Calculate statistics
            const sorted = pings.slice().sort((a, b) => a - b);
            // Use median for more accurate result
            const median = sorted[Math.floor(sorted.length / 2)];
            const avg = pings.reduce((a, b) => a + b) / pings.length;
            
            // Calculate jitter (average deviation)
            let jitterSum = 0;
            for (let i = 1; i < pings.length; i++) {
                jitterSum += Math.abs(pings[i] - pings[i-1]);
            }
            const jitter = pings.length > 1 ? jitterSum / (pings.length - 1) : 0;
            
            return { 
                ping: median, // Use median for displayed value
                jitter: jitter,
                min: Math.min(...pings),
                max: Math.max(...pings)
            };
        }

        // Accurate Download speed measurement
        async function measureDownload(onProgress) {
            const testConfigs = [
                { bytes: 1000000, iterations: 2 },   // 1MB warmup
                { bytes: 5000000, iterations: 3 },   // 5MB tests
                { bytes: 10000000, iterations: 3 },  // 10MB tests
                { bytes: 25000000, iterations: 2 }   // 25MB tests
            ];
            
            let allSpeeds = [];
            let totalProgress = 0;
            const totalTests = testConfigs.reduce((sum, c) => sum + c.iterations, 0);
            let completedTests = 0;
            
            document.getElementById('testPhase').textContent = 'TESTING DOWNLOAD...';
            
            for (const config of testConfigs) {
                for (let i = 0; i < config.iterations; i++) {
                    const url = `https://speed.cloudflare.com/__down?bytes=${config.bytes}&t=${Date.now()}&r=${Math.random()}`;
                    const startTime = performance.now();
                    
                    try {
                        const response = await fetch(url, { 
                            cache: 'no-store',
                            mode: 'cors'
                        });
                        
                        const reader = response.body.getReader();
                        let receivedBytes = 0;
                        let lastUpdate = startTime;
                        
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;
                            
                            receivedBytes += value.length;
                            const now = performance.now();
                            
                            // Update speed every 100ms
                            if (now - lastUpdate > 100) {
                                const elapsed = (now - startTime) / 1000;
                                const speed = (receivedBytes * 8) / (elapsed * 1000000);
                                onProgress(speed, (completedTests + receivedBytes / config.bytes) / totalTests * 100);
                                lastUpdate = now;
                            }
                        }
                        
                        const endTime = performance.now();
                        const duration = (endTime - startTime) / 1000;
                        
                        if (duration > 0.1) { // Only count if test took reasonable time
                            const speed = (receivedBytes * 8) / (duration * 1000000);
                            allSpeeds.push(speed);
                        }
                        
                    } catch (error) {
                        console.log('Download chunk failed:', error);
                    }
                    
                    completedTests++;
                    onProgress(allSpeeds.length > 0 ? allSpeeds[allSpeeds.length - 1] : 0, completedTests / totalTests * 100);
                }
            }
            
            if (allSpeeds.length === 0) return 0;
            
            // Remove outliers and calculate average
            const sorted = allSpeeds.slice().sort((a, b) => a - b);
            // Remove bottom and top 10% for more accurate result
            const trimStart = Math.floor(sorted.length * 0.1);
            const trimEnd = Math.ceil(sorted.length * 0.9);
            const trimmed = sorted.slice(trimStart, trimEnd);
            
            return trimmed.length > 0 
                ? trimmed.reduce((a, b) => a + b) / trimmed.length 
                : sorted[Math.floor(sorted.length / 2)];
        }

        // Accurate Upload speed measurement
        async function measureUpload(onProgress) {
            const testSizes = [
                { size: 500000, iterations: 2 },    // 500KB warmup
                { size: 1000000, iterations: 3 },   // 1MB tests
                { size: 2000000, iterations: 3 },   // 2MB tests
                { size: 5000000, iterations: 2 }    // 5MB tests
            ];
            
            let allSpeeds = [];
            const totalTests = testSizes.reduce((sum, c) => sum + c.iterations, 0);
            let completedTests = 0;
            
            document.getElementById('testPhase').textContent = 'TESTING UPLOAD...';
            
            for (const config of testSizes) {
                for (let i = 0; i < config.iterations; i++) {
                    // Create random data blob
                    const buffer = new ArrayBuffer(config.size);
                    const view = new Uint8Array(buffer);
                    for (let j = 0; j < view.length; j += 1000) {
                        view[j] = Math.random() * 256;
                    }
                    const data = new Blob([buffer]);
                    
                    const startTime = performance.now();
                    
                    try {
                        await fetch('https://speed.cloudflare.com/__up', {
                            method: 'POST',
                            body: data,
                            cache: 'no-store',
                            mode: 'cors'
                        });
                        
                        const endTime = performance.now();
                        const duration = (endTime - startTime) / 1000;
                        
                        if (duration > 0.1) { // Only count if test took reasonable time
                            const speed = (config.size * 8) / (duration * 1000000);
                            allSpeeds.push(speed);
                            onProgress(speed, (completedTests + 1) / totalTests * 100);
                        }
                        
                    } catch (error) {
                        console.log('Upload chunk failed:', error);
                    }
                    
                    completedTests++;
                }
            }
            
            if (allSpeeds.length === 0) return 0;
            
            // Remove outliers and calculate average
            const sorted = allSpeeds.slice().sort((a, b) => a - b);
            const trimStart = Math.floor(sorted.length * 0.1);
            const trimEnd = Math.ceil(sorted.length * 0.9);
            const trimmed = sorted.slice(trimStart, trimEnd);
            
            return trimmed.length > 0 
                ? trimmed.reduce((a, b) => a + b) / trimmed.length 
                : sorted[Math.floor(sorted.length / 2)];
        }

        // Get quality percentage for bars
        function getQualityPercent(value, type) {
            switch(type) {
                case 'download':
                    return Math.min(100, (value / 500) * 100);
                case 'upload':
                    return Math.min(100, (value / 100) * 100);
                case 'ping':
                    // Lower is better, so invert
                    return Math.max(0, 100 - (value / 2));
                default:
                    return 0;
            }
        }

        // Main speed test function
        async function startSpeedTest() {
            if (isTesting) return;
            isTesting = true;
            
            const btn = document.getElementById('startBtn');
            const btnText = document.getElementById('btnText');
            const mainCard = document.getElementById('mainCard');
            const waveContainer = document.getElementById('waveContainer');
            
            btn.disabled = true;
            btnText.textContent = 'TESTING...';
            mainCard.classList.add('testing-active');
            waveContainer.style.display = 'block';
            
            // Reset values
            updateProgressCircle(0);
            document.getElementById('speedValue').textContent = '0';
            document.getElementById('downloadSpeed').textContent = '--';
            document.getElementById('uploadSpeed').textContent = '--';
            document.getElementById('pingValue').textContent = '--';
            document.getElementById('downloadBar').style.width = '0%';
            document.getElementById('uploadBar').style.width = '0%';
            document.getElementById('pingBar').style.width = '0%';
            
            let results = {
                download: 0,
                upload: 0,
                ping: 0,
                jitter: 0
            };
            
            try {
                // Phase 1: Ping Test
                setPhase(1);
                document.getElementById('speedUnit').textContent = 'MS';
                
                const pingResult = await measurePing();
                results.ping = pingResult.ping;
                results.jitter = pingResult.jitter;
                
                document.getElementById('pingValue').textContent = pingResult.ping.toFixed(0);
                document.getElementById('jitterValue').textContent = pingResult.jitter.toFixed(1) + ' ms';
                document.getElementById('pingBar').style.width = getQualityPercent(pingResult.ping, 'ping') + '%';
                document.getElementById('speedValue').textContent = pingResult.ping.toFixed(0);
                updateProgressCircle(25);
                
                await new Promise(r => setTimeout(r, 300));
                
                // Phase 2: Download Test
                setPhase(2);
                document.getElementById('speedUnit').textContent = 'MBPS';
                
                results.download = await measureDownload((speed, progress) => {
                    document.getElementById('speedValue').textContent = speed.toFixed(1);
                    document.getElementById('downloadBar').style.width = progress + '%';
                    updateProgressCircle(25 + progress * 0.35);
                });
                
                document.getElementById('downloadSpeed').textContent = results.download.toFixed(1);
                document.getElementById('downloadBar').style.width = getQualityPercent(results.download, 'download') + '%';
                
                await new Promise(r => setTimeout(r, 300));
                
                // Phase 3: Upload Test
                setPhase(3);
                
                results.upload = await measureUpload((speed, progress) => {
                    document.getElementById('speedValue').textContent = speed.toFixed(1);
                    document.getElementById('uploadBar').style.width = progress + '%';
                    updateProgressCircle(60 + progress * 0.35);
                });
                
                document.getElementById('uploadSpeed').textContent = results.upload.toFixed(1);
                document.getElementById('uploadBar').style.width = getQualityPercent(results.upload, 'upload') + '%';
                
                // Final results
                document.getElementById('testPhase').textContent = 'TEST COMPLETE';
                document.getElementById('speedValue').textContent = results.download.toFixed(1);
                document.getElementById('speedUnit').textContent = 'MBPS';
                updateProgressCircle(100);
                
                // Mark all phases complete
                ['phase1', 'phase2', 'phase3'].forEach(p => {
                    document.getElementById(p).classList.remove('active');
                    document.getElementById(p).classList.add('complete');
                });
                
            } catch (error) {
                console.error('Speed test error:', error);
                document.getElementById('testPhase').textContent = 'TEST FAILED';
            }
            
            // Reset UI
            isTesting = false;
            btn.disabled = false;
            btnText.textContent = 'TEST AGAIN';
            mainCard.classList.remove('testing-active');
            waveContainer.style.display = 'none';
        }
    </script>

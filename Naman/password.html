<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Password Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
    --neon:#00fff7;
    --danger:#ff1744;
    --warning:#ff9800;
    --safe:#76ff03;
}
*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
      radial-gradient(circle at top,#0ff2,transparent),
      linear-gradient(135deg,#05000f,#020a1f);
    font-family:'Orbitron',sans-serif;
    color:white;
}

.container{
    width:380px;
    padding:25px;
    border-radius:18px;
    background:rgba(10,20,40,.6);
    backdrop-filter:blur(15px);
    box-shadow:
        0 0 40px #00fff755,
        inset 0 0 25px #00fff722;
    transform:perspective(800px) rotateX(6deg);
}

h2{
    text-align:center;
    margin-bottom:20px;
    color:var(--neon);
    text-shadow:0 0 10px var(--neon);
}

.output{
    display:flex;
    gap:10px;
}
.output input{
    flex:1;
    padding:12px;
    background:#020b1f;
    border:1px solid #00fff744;
    border-radius:10px;
    color:var(--neon);
    font-size:14px;
}
.output button{
    background:linear-gradient(145deg,#00fff7,#007bff);
    border:none;
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 0 15px #00fff7;
}

.settings label{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:8px 0;
    font-size:12px;
}

.settings input[type="number"],
.settings input[type="text"]{
    width:90px;
    background:#010914;
    color:white;
    border:1px solid #00fff744;
    border-radius:6px;
    padding:5px;
}

.generate{
    width:100%;
    margin-top:15px;
    padding:14px;
    background:linear-gradient(145deg,#00fff7,#007bff);
    border:none;
    border-radius:14px;
    font-size:14px;
    cursor:pointer;
    box-shadow:0 10px 25px #00fff766;
}

.strength{
    margin-top:12px;
    height:10px;
    background:#031028;
    border-radius:6px;
    overflow:hidden;
}
.strength div{
    height:100%;
    width:0%;
    transition:.4s;
}

.info{
    margin-top:10px;
    font-size:11px;
    line-height:1.5;
    color:#b6faff;
    text-shadow:0 0 4px #00fff744;
}
</style>
</head>
<body>

<div class="container">
<h2>CYBER PASSWORD</h2>

<div class="output">
    <input id="password" readonly>
    <button onclick="copy()">ðŸ“‹</button>
</div>

<div class="settings">
    <label>Length <input type="number" id="length" min="6" max="40" value="16"></label>
    <label>Uppercase <input type="checkbox" id="upper" checked></label>
    <label>Lowercase <input type="checkbox" id="lower" checked></label>
    <label>Numbers <input type="checkbox" id="numbers" checked></label>
    <label>Symbols <input type="checkbox" id="symbols" checked></label>
    <label>Exclude Similar <input type="checkbox" id="exclude"></label>
    <label>Custom Chars <input type="text" id="custom" placeholder="@#$"></label>
</div>

<button class="generate" onclick="generate()">GENERATE</button>

<div class="strength">
    <div id="strengthBar"></div>
</div>

<div class="info">
    <div>Strength: <span id="label">â€”</span></div>
    <div>Entropy: <span id="entropy">â€”</span> bits</div>
    <div>Crack Time: <span id="time">â€”</span></div>
</div>
</div>
<script>
const U="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const L="abcdefghijklmnopqrstuvwxyz";
const N="0123456789";
const S="!@#$%^&*()_+{}[]<>?";

// CACHE ELEMENTS (FIX)
const passwordEl = document.getElementById("password");
const lengthEl   = document.getElementById("length");
const upperEl    = document.getElementById("upper");
const lowerEl    = document.getElementById("lower");
const numbersEl  = document.getElementById("numbers");
const symbolsEl  = document.getElementById("symbols");
const excludeEl  = document.getElementById("exclude");
const customEl   = document.getElementById("custom");

const strengthBar = document.getElementById("strengthBar");
const labelEl   = document.getElementById("label");
const entropyEl = document.getElementById("entropy");
const timeEl    = document.getElementById("time");

function generate(){
    let chars="";
    if(upperEl.checked) chars+=U;
    if(lowerEl.checked) chars+=L;
    if(numbersEl.checked) chars+=N;
    if(symbolsEl.checked) chars+=S;
    chars+=customEl.value;

    if(excludeEl.checked)
        chars=chars.replace(/[O0Il1]/g,'');

    if(!chars){
        passwordEl.value="âš  Select characters";
        return;
    }

    let pass="";
    for(let i=0;i<lengthEl.value;i++)
        pass+=chars[Math.floor(Math.random()*chars.length)];

    passwordEl.value=pass;
    analyze(pass,chars.length);
}

function analyze(p,charset){
    const entropyVal=Math.log2(Math.pow(charset,p.length));
    entropyEl.textContent=entropyVal.toFixed(1);

    const guesses=Math.pow(2,entropyVal);
    const perSec=1e10;
    let seconds=guesses/perSec;

    timeEl.textContent=formatTime(seconds);

    if(entropyVal<40){
        strengthBar.style.width="25%";
        strengthBar.style.background="var(--danger)";
        labelEl.textContent="Weak";
    }else if(entropyVal<60){
        strengthBar.style.width="50%";
        strengthBar.style.background="var(--warning)";
        labelEl.textContent="Medium";
    }else if(entropyVal<80){
        strengthBar.style.width="75%";
        strengthBar.style.background="#00e5ff";
        labelEl.textContent="Strong";
    }else{
        strengthBar.style.width="100%";
        strengthBar.style.background="var(--safe)";
        labelEl.textContent="Military Grade";
    }
}

function formatTime(s){
    if(s<60) return "Seconds";
    let m=s/60;if(m<60) return Math.floor(m)+" Minutes";
    let h=m/60;if(h<24) return Math.floor(h)+" Hours";
    let d=h/24;if(d<365) return Math.floor(d)+" Days";
    let y=d/365;return Math.floor(y)+" Years";
}

function copy(){
    passwordEl.select();
    navigator.clipboard.writeText(passwordEl.value);
}

// AUTO GENERATE ON LOAD (nice UX)
generate();
</script>

</body>
</html>

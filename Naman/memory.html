<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDEN MEMORY - Memory Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #b8941e;
            --rich-black: #0a0908;
            --deep-burgundy: #4a1a2c;
            --cream: #f4e8d0;
            --emerald: #2d6a4f;
            --sapphire: #1a508b;
            --ruby: #8b1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: 
                radial-gradient(ellipse at top, rgba(212, 175, 55, 0.1), transparent 50%),
                radial-gradient(ellipse at bottom, rgba(74, 26, 44, 0.3), transparent 50%),
                linear-gradient(135deg, #0a0908 0%, #1a0a14 50%, #0a0908 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cream);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(212, 175, 55, 0.03) 2px, rgba(212, 175, 55, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(212, 175, 55, 0.03) 2px, rgba(212, 175, 55, 0.03) 4px);
            pointer-events: none;
            opacity: 0.5;
        }

        .ornament {
            position: fixed;
            pointer-events: none;
            opacity: 0.15;
        }

        .ornament-tl {
            top: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            border-top: 3px solid var(--gold);
            border-left: 3px solid var(--gold);
            border-top-left-radius: 20px;
        }

        .ornament-tr {
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-top: 3px solid var(--gold);
            border-right: 3px solid var(--gold);
            border-top-right-radius: 20px;
        }

        .ornament-bl {
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            border-bottom: 3px solid var(--gold);
            border-left: 3px solid var(--gold);
            border-bottom-left-radius: 20px;
        }

        .ornament-br {
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-bottom: 3px solid var(--gold);
            border-right: 3px solid var(--gold);
            border-bottom-right-radius: 20px;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 1200px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--cream) 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            animation: shimmer 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .subtitle {
            font-style: italic;
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 40px;
            opacity: 0.9;
            letter-spacing: 4px;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .info-card {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(74, 26, 44, 0.2));
            border: 2px solid var(--gold);
            border-radius: 10px;
            padding: 20px 40px;
            min-width: 180px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(212, 175, 55, 0.3);
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: left 0.5s;
        }

        .info-card:hover::before {
            left: 100%;
        }

        .info-label {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--cream);
            font-family: 'Cinzel', serif;
        }

        .difficulty-selector {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            font-family: 'Cinzel', serif;
            padding: 12px 30px;
            font-size: 1rem;
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .difficulty-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--gold);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .difficulty-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .difficulty-btn:hover {
            color: var(--rich-black);
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .difficulty-btn span {
            position: relative;
            z-index: 1;
        }

        .difficulty-btn.active {
            background: var(--gold);
            color: var(--rich-black);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
        }

        .game-board {
            display: grid;
            gap: 15px;
            justify-content: center;
            margin: 40px auto;
            perspective: 1000px;
        }

        .game-board.easy {
            grid-template-columns: repeat(4, 120px);
        }

        .game-board.medium {
            grid-template-columns: repeat(4, 110px);
        }

        .game-board.hard {
            grid-template-columns: repeat(6, 100px);
        }

        .card {
            width: 120px;
            height: 160px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            animation: cardEntrance 0.6s ease-out backwards;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateY(0);
            }
        }

        .game-board.medium .card {
            width: 110px;
            height: 145px;
        }

        .game-board.hard .card {
            width: 100px;
            height: 130px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.6s ease-out;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .card-front {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(74, 26, 44, 0.3));
            border: 3px solid var(--gold);
            position: relative;
            overflow: hidden;
        }

        .card-front::before {
            content: '◆';
            position: absolute;
            font-size: 6rem;
            color: var(--gold);
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .card-front::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 10px;
            border: 1px solid var(--gold);
            border-radius: 5px;
            opacity: 0.3;
        }

        .card-back {
            background: linear-gradient(135deg, var(--cream), #fff9e6);
            border: 3px solid var(--gold);
            transform: rotateY(180deg);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 2px 10px rgba(212, 175, 55, 0.2);
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Cinzel', serif;
            padding: 15px 40px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            border: none;
            color: var(--rich-black);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .victory-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 9, 8, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .victory-modal.active {
            display: flex;
        }

        .victory-content {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(74, 26, 44, 0.4));
            border: 4px solid var(--gold);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            max-width: 600px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 2px 20px rgba(212, 175, 55, 0.2);
            animation: victoryScale 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        @keyframes victoryScale {
            0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .victory-title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--gold);
            margin-bottom: 20px;
            letter-spacing: 6px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
        }

        .victory-stats {
            font-size: 1.4rem;
            margin: 30px 0;
            line-height: 2;
        }

        .victory-stats strong {
            color: var(--gold);
            font-family: 'Cinzel', serif;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .game-board.easy {
                grid-template-columns: repeat(4, 80px);
            }

            .game-board.medium {
                grid-template-columns: repeat(4, 75px);
            }

            .game-board.hard {
                grid-template-columns: repeat(6, 65px);
            }

            .card {
                width: 80px;
                height: 105px;
            }

            .game-board.medium .card {
                width: 75px;
                height: 100px;
            }

            .game-board.hard .card {
                width: 65px;
                height: 85px;
            }

            .card-face {
                font-size: 2.5rem;
            }

            .victory-content {
                padding: 40px 30px;
            }

            .victory-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="ornament ornament-tl"></div>
    <div class="ornament ornament-tr"></div>
    <div class="ornament ornament-bl"></div>
    <div class="ornament ornament-br"></div>

    <div class="container">
        <h1>GOLDEN MEMORY</h1>
        <div class="subtitle">A Game of Memory & Elegance</div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Moves</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Time</div>
                <div class="info-value" id="timer">0:00</div>
            </div>
            <div class="info-card">
                <div class="info-label">Matches</div>
                <div class="info-value" id="matches">0/<span id="totalPairs">0</span></div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">
                <span>Beginner</span>
            </button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">
                <span>Intermediate</span>
            </button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">
                <span>Expert</span>
            </button>
        </div>

        <div class="game-board easy" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="startGame()">New Game</button>
            <button class="btn" onclick="resetGame()">Restart</button>
        </div>
    </div>

    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <div class="victory-title">VICTORY!</div>
            <div class="victory-stats">
                <div>Moves: <strong id="finalMoves">0</strong></div>
                <div>Time: <strong id="finalTime">0:00</strong></div>
                <div>Difficulty: <strong id="finalDifficulty">Easy</strong></div>
            </div>
            <button class="btn" onclick="closeVictory()">Continue</button>
        </div>
    </div>

    <script>
        // Game state
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let canFlip = true;
        let difficulty = 'easy';

        // Card symbols - luxurious and elegant icons
        const symbols = {
            easy: ['♠', '♥', '♣', '♦', '★', '◆', '♔', '♕'],
            medium: ['♠', '♥', '♣', '♦', '★', '◆', '♔', '♕', '♖', '♗', '♘', '♙'],
            hard: ['♠', '♥', '♣', '♦', '★', '◆', '♔', '♕', '♖', '♗', '♘', '♙', '⚜', '❖', '◈', '✦', '✧', '◉']
        };

        const colors = ['#d4af37', '#2d6a4f', '#8b1a1a', '#1a508b', '#b8941e', '#4a5c3e'];

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.difficulty-btn').classList.add('active');
            
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.className = `game-board ${level}`;
            
            startGame();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createCards() {
            const symbolSet = symbols[difficulty];
            const pairs = symbolSet.length;
            cards = [];
            
            for (let i = 0; i < pairs; i++) {
                const symbol = symbolSet[i];
                const color = colors[i % colors.length];
                cards.push({ symbol, color, id: i * 2 });
                cards.push({ symbol, color, id: i * 2 + 1 });
            }
            
            cards = shuffleArray(cards);
        }

        function renderCards() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.style.animationDelay = `${index * 0.05}s`;
                
                cardElement.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back" style="color: ${card.color}">
                        ${card.symbol}
                    </div>
                `;
                
                cardElement.addEventListener('click', () => flipCard(index));
                gameBoard.appendChild(cardElement);
            });
            
            document.getElementById('totalPairs').textContent = cards.length / 2;
        }

        function flipCard(index) {
            if (!canFlip) return;
            
            const cardElement = document.querySelectorAll('.card')[index];
            if (cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) return;
            
            if (flippedCards.length === 0 && startTime === null) {
                startTimer();
            }
            
            cardElement.classList.add('flipped');
            flippedCards.push(index);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                canFlip = false;
                
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const card1 = cards[index1];
            const card2 = cards[index2];
            const cardElements = document.querySelectorAll('.card');
            
            if (card1.symbol === card2.symbol) {
                cardElements[index1].classList.add('matched');
                cardElements[index2].classList.add('matched');
                matchedPairs++;
                document.getElementById('matches').textContent = `${matchedPairs}/${cards.length / 2}`;
                
                createMatchParticles(cardElements[index1]);
                createMatchParticles(cardElements[index2]);
                
                if (matchedPairs === cards.length / 2) {
                    setTimeout(showVictory, 500);
                }
            } else {
                setTimeout(() => {
                    cardElements[index1].classList.remove('flipped');
                    cardElements[index2].classList.remove('flipped');
                }, 400);
            }
            
            flippedCards = [];
            canFlip = true;
        }

        function createMatchParticles(cardElement) {
            const rect = cardElement.getBoundingClientRect();
            const colors = ['#d4af37', '#f4e8d0', '#b8941e'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'confetti';
                particle.style.left = rect.left + rect.width / 2 + 'px';
                particle.style.top = rect.top + rect.height / 2 + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 0.3 + 's';
                particle.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function showVictory() {
            clearInterval(timerInterval);
            
            // Create celebration confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'confetti';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = '-10px';
                    particle.style.background = ['#d4af37', '#f4e8d0', '#b8941e', '#2d6a4f'][Math.floor(Math.random() * 4)];
                    particle.style.animationDelay = '0s';
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }, i * 30);
            }
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('finalDifficulty').textContent = 
                difficulty === 'easy' ? 'Beginner' : 
                difficulty === 'medium' ? 'Intermediate' : 'Expert';
            
            setTimeout(() => {
                document.getElementById('victoryModal').classList.add('active');
            }, 500);
        }

        function closeVictory() {
            document.getElementById('victoryModal').classList.remove('active');
        }

        function startGame() {
            // Reset state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            startTime = null;
            canFlip = true;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Reset UI
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('matches').textContent = '0/0';
            
            // Create and render new cards
            createCards();
            renderCards();
        }

        function resetGame() {
            // Keep same cards but reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            startTime = null;
            canFlip = true;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('matches').textContent = `0/${cards.length / 2}`;
            
            // Reset card states
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped', 'matched');
            });
        }

        // Initialize game on load
        startGame();
    </script>
</body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDEN MEMORY - Memory Card Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #b8941e;
            --rich-black: #0a0908;
            --deep-burgundy: #4a1a2c;
            --cream: #f4e8d0;
            --emerald: #2d6a4f;
            --sapphire: #1a508b;
            --ruby: #8b1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: 
                radial-gradient(ellipse at top, rgba(212, 175, 55, 0.1), transparent 50%),
                radial-gradient(ellipse at bottom, rgba(74, 26, 44, 0.3), transparent 50%),
                linear-gradient(135deg, #0a0908 0%, #1a0a14 50%, #0a0908 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--cream);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(212, 175, 55, 0.03) 2px, rgba(212, 175, 55, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(212, 175, 55, 0.03) 2px, rgba(212, 175, 55, 0.03) 4px);
            pointer-events: none;
            opacity: 0.5;
        }

        .ornament {
            position: fixed;
            pointer-events: none;
            opacity: 0.15;
        }

        .ornament-tl {
            top: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            border-top: 3px solid var(--gold);
            border-left: 3px solid var(--gold);
            border-top-left-radius: 20px;
        }

        .ornament-tr {
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-top: 3px solid var(--gold);
            border-right: 3px solid var(--gold);
            border-top-right-radius: 20px;
        }

        .ornament-bl {
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            border-bottom: 3px solid var(--gold);
            border-left: 3px solid var(--gold);
            border-bottom-left-radius: 20px;
        }

        .ornament-br {
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-bottom: 3px solid var(--gold);
            border-right: 3px solid var(--gold);
            border-bottom-right-radius: 20px;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 1200px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--cream) 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            animation: shimmer 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .subtitle {
            font-style: italic;
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 40px;
            opacity: 0.9;
            letter-spacing: 4px;
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .info-card {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(74, 26, 44, 0.2));
            border: 2px solid var(--gold);
            border-radius: 10px;
            padding: 20px 40px;
            min-width: 180px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(212, 175, 55, 0.3);
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: left 0.5s;
        }

        .info-card:hover::before {
            left: 100%;
        }

        .info-label {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--cream);
            font-family: 'Cinzel', serif;
        }

        .difficulty-selector {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            font-family: 'Cinzel', serif;
            padding: 12px 30px;
            font-size: 1rem;
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .difficulty-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--gold);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .difficulty-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .difficulty-btn:hover {
            color: var(--rich-black);
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .difficulty-btn span {
            position: relative;
            z-index: 1;
        }

        .difficulty-btn.active {
            background: var(--gold);
            color: var(--rich-black);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
        }

        .game-board {
            display: grid;
            gap: 15px;
            justify-content: center;
            margin: 40px auto;
            perspective: 1000px;
        }

        .game-board.easy {
            grid-template-columns: repeat(4, 120px);
        }

        .game-board.medium {
            grid-template-columns: repeat(4, 110px);
        }

        .game-board.hard {
            grid-template-columns: repeat(6, 100px);
        }

        .card {
            width: 120px;
            height: 160px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            animation: cardEntrance 0.6s ease-out backwards;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateY(0);
            }
        }

        .game-board.medium .card {
            width: 110px;
            height: 145px;
        }

        .game-board.hard .card {
            width: 100px;
            height: 130px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.6s ease-out;
        }

        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .card-front {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15), rgba(74, 26, 44, 0.3));
            border: 3px solid var(--gold);
            position: relative;
            overflow: hidden;
        }

        .card-front::before {
            content: '◆';
            position: absolute;
            font-size: 6rem;
            color: var(--gold);
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .card-front::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 10px;
            border: 1px solid var(--gold);
            border-radius: 5px;
            opacity: 0.3;
        }

        .card-back {
            background: linear-gradient(135deg, var(--cream), #fff9e6);
            border: 3px solid var(--gold);
            transform: rotateY(180deg);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 2px 10px rgba(212, 175, 55, 0.2);
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Cinzel', serif;
            padding: 15px 40px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            border: none;
            color: var(--rich-black);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .victory-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 9, 8, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .victory-modal.active {
            display: flex;
        }

        .victory-content {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(74, 26, 44, 0.4));
            border: 4px solid var(--gold);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            max-width: 600px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 2px 20px rgba(212, 175, 55, 0.2);
            animation: victoryScale 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        @keyframes victoryScale {
            0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .victory-title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--gold);
            margin-bottom: 20px;
            letter-spacing: 6px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
        }

        .victory-stats {
            font-size: 1.4rem;
            margin: 30px 0;
            line-height: 2;
        }

        .victory-stats strong {
            color: var(--gold);
            font-family: 'Cinzel', serif;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .game-board.easy {
                grid-template-columns: repeat(4, 80px);
            }

            .game-board.medium {
                grid-template-columns: repeat(4, 75px);
            }

            .game-board.hard {
                grid-template-columns: repeat(6, 65px);
            }

            .card {
                width: 80px;
                height: 105px;
            }

            .game-board.medium .card {
                width: 75px;
                height: 100px;
            }

            .game-board.hard .card {
                width: 65px;
                height: 85px;
            }

            .card-face {
                font-size: 2.5rem;
            }

            .victory-content {
                padding: 40px 30px;
            }

            .victory-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="ornament ornament-tl"></div>
    <div class="ornament ornament-tr"></div>
    <div class="ornament ornament-bl"></div>
    <div class="ornament ornament-br"></div>

    <div class="container">
        <h1>GOLDEN MEMORY</h1>
        <div class="subtitle">A Game of Memory & Elegance</div>

        <div class="game-info">
            <div class="info-card">
                <div class="info-label">Moves</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Time</div>
                <div class="info-value" id="timer">0:00</div>
            </div>
            <div class="info-card">
                <div class="info-label">Matches</div>
                <div class="info-value" id="matches">0/<span id="totalPairs">0</span></div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">
                <span>Beginner</span>
            </button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">
                <span>Intermediate</span>
            </button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">
                <span>Expert</span>
            </button>
        </div>

        <div class="game-board easy" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" onclick="startGame()">New Game</button>
            <button class="btn" onclick="resetGame()">Restart</button>
        </div>
    </div>

    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <div class="victory-title">VICTORY!</div>
            <div class="victory-stats">
                <div>Moves: <strong id="finalMoves">0</strong></div>
                <div>Time: <strong id="finalTime">0:00</strong></div>
                <div>Difficulty: <strong id="finalDifficulty">Easy</strong></div>
            </div>
            <button class="btn" onclick="closeVictory()">Continue</button>
        </div>
    </div>

    <script>
        // Game state
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime = null;
        let timerInterval = null;
        let canFlip = true;
        let difficulty = 'easy';

        // Card symbols - luxurious and elegant icons
        const symbols = {
            easy: ['♠', '♥', '♣', '♦', '★', '◆', '♔', '♕'],
            medium: ['♠', '♥', '♣', '♦', '★', '◆', '♔', '♕', '♖', '♗', '♘', '♙'],
            hard: ['♠', '♥', '♣', '♦', '★', '◆', '♔', '♕', '♖', '♗', '♘', '♙', '⚜', '❖', '◈', '✦', '✧', '◉']
        };

        const colors = ['#d4af37', '#2d6a4f', '#8b1a1a', '#1a508b', '#b8941e', '#4a5c3e'];

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.difficulty-btn').classList.add('active');
            
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.className = `game-board ${level}`;
            
            startGame();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createCards() {
            const symbolSet = symbols[difficulty];
            const pairs = symbolSet.length;
            cards = [];
            
            for (let i = 0; i < pairs; i++) {
                const symbol = symbolSet[i];
                const color = colors[i % colors.length];
                cards.push({ symbol, color, id: i * 2 });
                cards.push({ symbol, color, id: i * 2 + 1 });
            }
            
            cards = shuffleArray(cards);
        }

        function renderCards() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.style.animationDelay = `${index * 0.05}s`;
                
                cardElement.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back" style="color: ${card.color}">
                        ${card.symbol}
                    </div>
                `;
                
                cardElement.addEventListener('click', () => flipCard(index));
                gameBoard.appendChild(cardElement);
            });
            
            document.getElementById('totalPairs').textContent = cards.length / 2;
        }

        function flipCard(index) {
            if (!canFlip) return;
            
            const cardElement = document.querySelectorAll('.card')[index];
            if (cardElement.classList.contains('flipped') || cardElement.classList.contains('matched')) return;
            
            if (flippedCards.length === 0 && startTime === null) {
                startTimer();
            }
            
            cardElement.classList.add('flipped');
            flippedCards.push(index);
            
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                canFlip = false;
                
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const card1 = cards[index1];
            const card2 = cards[index2];
            const cardElements = document.querySelectorAll('.card');
            
            if (card1.symbol === card2.symbol) {
                cardElements[index1].classList.add('matched');
                cardElements[index2].classList.add('matched');
                matchedPairs++;
                document.getElementById('matches').textContent = `${matchedPairs}/${cards.length / 2}`;
                
                createMatchParticles(cardElements[index1]);
                createMatchParticles(cardElements[index2]);
                
                if (matchedPairs === cards.length / 2) {
                    setTimeout(showVictory, 500);
                }
            } else {
                setTimeout(() => {
                    cardElements[index1].classList.remove('flipped');
                    cardElements[index2].classList.remove('flipped');
                }, 400);
            }
            
            flippedCards = [];
            canFlip = true;
        }

        function createMatchParticles(cardElement) {
            const rect = cardElement.getBoundingClientRect();
            const colors = ['#d4af37', '#f4e8d0', '#b8941e'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'confetti';
                particle.style.left = rect.left + rect.width / 2 + 'px';
                particle.style.top = rect.top + rect.height / 2 + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 0.3 + 's';
                particle.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function showVictory() {
            clearInterval(timerInterval);
            
            // Create celebration confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'confetti';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = '-10px';
                    particle.style.background = ['#d4af37', '#f4e8d0', '#b8941e', '#2d6a4f'][Math.floor(Math.random() * 4)];
                    particle.style.animationDelay = '0s';
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }, i * 30);
            }
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('finalDifficulty').textContent = 
                difficulty === 'easy' ? 'Beginner' : 
                difficulty === 'medium' ? 'Intermediate' : 'Expert';
            
            setTimeout(() => {
                document.getElementById('victoryModal').classList.add('active');
            }, 500);
        }

        function closeVictory() {
            document.getElementById('victoryModal').classList.remove('active');
        }

        function startGame() {
            // Reset state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            startTime = null;
            canFlip = true;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Reset UI
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('matches').textContent = '0/0';
            
            // Create and render new cards
            createCards();
            renderCards();
        }

        function resetGame() {
            // Keep same cards but reset game state
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            startTime = null;
            canFlip = true;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('matches').textContent = `0/${cards.length / 2}`;
            
            // Reset card states
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped', 'matched');
            });
        }

        // Initialize game on load
        startGame();
    </script>
</body>
</html>

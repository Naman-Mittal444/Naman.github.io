let players = JSON.parse(localStorage.getItem("players")) || [];
let roles = [];
let currentIndex = 0;
let currentPair;

/* ---------- SETUP ---------- */

function addPlayer() {
  const div = document.createElement("div");
  div.innerHTML = `<input placeholder="Player name">`;
  document.getElementById("inputs").appendChild(div);
}

function startGame() {
  const inputs = document.querySelectorAll("#inputs input");
  players = [];

  inputs.forEach(i => {
    if (i.value.trim()) players.push(i.value.trim());
  });

  if (players.length < 3) {
    alert("Minimum 3 players required");
    return;
  }

  localStorage.setItem("players", JSON.stringify(players));
  startRound();
}

/* ---------- ROUND LOGIC ---------- */

function startRound() {
  currentPair = promptPairs[Math.floor(Math.random() * promptPairs.length)];
  roles = Array(players.length).fill("truth");
  roles[Math.floor(Math.random() * players.length)] = "liar";

  currentIndex = 0;

  document.getElementById("setup").classList.add("hidden");
  document.getElementById("endScreen").classList.add("hidden");
  document.getElementById("roleScreen").classList.remove("hidden");

  showPlayer();
}

function showPlayer() {
  document.getElementById("playerName").textContent = players[currentIndex];
  document.getElementById("card").classList.add("hidden");
  document.getElementById("liarHint").classList.add("hidden");
}

/* ---------- ROLE REVEAL ---------- */

function revealRole() {
  const role = roles[currentIndex];
  const roleText = document.getElementById("roleText");
  const promptText = document.getElementById("promptText");
  const hint = document.getElementById("liarHint");

  if (role === "liar") {
    roleText.textContent = "YOU ARE THE LIAR";
    roleText.className = "role liar";
    promptText.textContent = "Your word: " + currentPair.liar;
    hint.textContent = "AI Hint: " + currentPair.hint;
    hint.classList.remove("hidden");
  } else {
    roleText.textContent = "TRUTH-TELLER";
    roleText.className = "role truth";
    promptText.textContent = "Your word: " + currentPair.truth;
  }

  document.getElementById("card").classList.remove("hidden");
}

function nextPlayer() {
  currentIndex++;
  if (currentIndex >= players.length) {
    document.getElementById("roleScreen").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
  } else {
    showPlayer();
  }
}

/* ---------- CONTROLS ---------- */

function restartRound() {
  startRound();
}

function newGame() {
  localStorage.removeItem("players");
  location.reload();
}

/* ---------- AUTO INPUTS ---------- */
window.onload = () => {
  if (players.length) {
    players.forEach(name => {
      const div = document.createElement("div");
      div.innerHTML = `<input value="${name}">`;
      document.getElementById("inputs").appendChild(div);
    });
  } else {
    addPlayer(); addPlayer(); addPlayer();

};
